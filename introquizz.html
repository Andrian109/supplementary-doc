<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phytochemistry Core Concepts Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">
  <div class="max-w-xl mx-auto p-6 mt-10 bg-white shadow-md rounded-lg">
    <h1 class="text-2xl font-bold mb-4 text-green-800">üåø Core Concepts Quiz</h1>
    <div id="quiz"></div>
    <div id="result" class="mt-4 text-lg font-semibold text-blue-700"></div>
    <div class="mt-6">
      <button onclick="submitQuiz()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Submit Answer</button>
      <button onclick="restartQuiz()" class="ml-2 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Restart</button>
    </div>
    <p class="mt-10"><a href="index.html" class="text-green-600 underline">‚Üê Back to Home</a></p>
  </div>

  <script>
    const questions = [
      {
        question: "What is phytochemistry primarily concerned with?",
        choices: ["A. Studying animal hormones", "B. Analyzing chemicals produced by plants", "C. Investigating soil nutrients", "D. Examining synthetic fertilizers"],
        answer: 1
      },
      {
        question: "Which is an example of a secondary plant metabolite and its role?",
        choices: ["A. Glucose, used for energy production", "B. Alkaloids, used for defense against pests", "C. Amino acids, used for photosynthesis", "D. Starch, used for attracting pollinators"],
        answer: 1
      },
      {
        question: "Which plant-derived product is commonly used as a medicine?",
        choices: ["A. Sucrose from sugarcane", "B. Aspirin from willow bark", "C. Cellulose from cotton", "D. Fructose from fruits"],
        answer: 1
      },
      {
        question: "What is a common tool in phytochemical analysis?",
        choices: ["A. Microscope", "B. Chromatography", "C. Thermometer", "D. Ruler"],
        answer: 1
      },
      {
        question: "How does phytochemistry connect with pharmacology?",
        choices: ["A. It studies plant growth patterns", "B. It provides compounds for drug development", "C. It focuses on soil chemistry", "D. It analyzes weather impacts on plants"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    function loadQuestion() {
      const q = questions[current];
      let html = `<p class="text-lg font-medium">${q.question}</p><ul class="mt-3 space-y-2">`;
      q.choices.forEach((choice, i) => {
        html += `<li>
          <label class="flex items-center space-x-2">
            <input type="radio" name="question" value="${i}" class="accent-green-600">
            <span>${choice}</span>
          </label>
        </li>`;
      });
      html += "</ul>";
      document.getElementById("quiz").innerHTML = html;
      document.getElementById("result").innerText = "";
    }

    function submitQuiz() {
      const selected = document.querySelector('input[name="question"]:checked');
      if (!selected) {
        alert("Please select an answer!");
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === questions[current].answer) {
        score++;
        document.getElementById("result").innerText = "‚úÖ Correct!";
      } else {
        document.getElementById("result").innerText = "‚ùå Incorrect.";
      }

      setTimeout(() => {
        current++;
        if (current < questions.length) {
          loadQuestion();
        } else {
          document.getElementById("quiz").innerHTML = `<p class="text-xl">üéâ You scored ${score} out of ${questions.length}</p>`;
          document.getElementById("result").innerText = "";
        }
      }, 1000);
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      loadQuestion();
    }

    // Start the quiz
    loadQuestion();
  </script>
</body>
</html>
